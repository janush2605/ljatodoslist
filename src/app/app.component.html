<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    LJA todo list
  </h1>

  <form class="todoListsForm">
    <mat-form-field>
      <input matInput placeholder="new todosList name" [(ngModel)]="newTodosListName" name="new21312"/>
    </mat-form-field>
    <button mat-raised-button color="primary"
            [disabled]="newTodosListName.length === 0"
            (click)="createTodoList()">
      Add
    </button>
    <div>
      <div style="display: inline-block">
        <mat-form-field>
          <input [disabled]="todosLists.length === 0" matInput #filterTodosList placeholder="filter todos lists"/>
        </mat-form-field>
        <div>
          <div *ngFor="let todosList of todosLists">
            <mat-form-field>
              <input class="vertical-menu-item" [readonly]="true" matInput name="{{todosList.id}}" value="{{todosList.name}}"
                     style="cursor: pointer" (click)="selectTodosList(todosList)"/>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div style="display: inline-block; vertical-align: top">
        <div style="padding-left: 30px">
          <button mat-raised-button color="primary" (click)="editList()">Edit</button>
          <button mat-raised-button color="primary" (click)="saveListWithTodos()"[disabled]="!editSelectTodosList">Save</button>
          <button mat-raised-button color="primary" (click)="cancelListEdition()" [disabled]="!editSelectTodosList">Cancel</button>
          <button mat-raised-button color="primary" (click)="deleteTodoList()">Delete</button>
        </div>
        <div *ngIf="selectedTodosList" style="padding-top: 22px">
          <mat-form-field>
            <input [readonly]="!editSelectTodosList" matInput placeholder="Name" name="selectedTodosList" value="{{selectedTodosList.name}}"/>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
